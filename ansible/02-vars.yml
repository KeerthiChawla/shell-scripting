- name: Demo on Variables
  hosts: all
  vars:
    URL1: play.google.com
    URL: play.google.com
    #PlayLevel variables
  vars_files: 
    - vars.yml
  tasks: 
    - name: Print a Variable from Play
      debug: 
        msg: URL = {{URL1}}
    - name: Print a Variable from file
      debug: 
        msg: URL = {{URL2}}
    - name: Print on task level Variables
      vars:
        URL3: task.google.com
      debug:
        msg: URL = {{URL3}}
    - name: Print Variable from Host file
      debug: 
        msg: URL = {{URL4}}
    - name: Print Variable from CLI
      debug:
        msg: URL = {{URL5}}
    - name: Show Variable Precedence
      vars: 
        URL: tasks.google.com
      debug:
        msg: URL = {{URL}}
    - name: Print Fact Variables
      debug:
        msg: OS = {{ansible_distribution}}
        
    - name: Run a Shell command and store output
      shell: uptime
      register: out
      #out is user defined variable and variable name is our choice
    - name: Print Uptime output
      debug:
        msg: "{{out.stdout}}"
        #if we want full uptime output then give "{{out}}"
#In Ansible if value starts with a variable then it has to be double quoted. +9
    - name: Declare a variable/fact
      set_fact:
        OUTPUT: "{{out.stdout}}"
    
    - name: Print output
      debug:
        msg: "{{OUTPUT}}"

  roles:
    - sample 

